<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- ************ -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div id="info">
            <a href="#" id="showScores">View High Scores</a>
        </div>
        <div id="timer">
            Time: <span id="time">0</span> sec
        </div>
    </header>

    <main>
        <section id="intro">
            <h1>Javascript Coding Quiz Challenge</h1>
            <p>
                Try and answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your your score time by 10 seconds!
            </p>
            <button id="btn-start">Start Quiz</button>
        </section>
        <section id="quiz" class="hide">
            <h3 id="quizQuestion"></h3>
            <button class="btn" id="choiceBtn1"></button>
            <button class="btn" id="choiceBtn2"></button>
            <button class="btn" id="choiceBtn3"></button>
            <button class="btn" id="choiceBtn4"></button>
            <div id="result" class="">
                <h4></h4>
            </div>
        </section>
        <section id="complete" class="hide">
            <h1>All Done!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="scoreRecord">
                <p>Enter intitials: <input type="text" id="initials"></p>
                <button id="btn-submit">Submit</button>
            </div>
        </section>
        <section id="highScores" class="hide">
            <h1>High Scores</h1>
            <div id="highScoreList">
                <ol>
                    <li id="highScore1"></li>
                    <li id="highScore2"></li>
                    <li id="highScore3"></li>
                    <li id="highScore4"></li>
                    <li id="highScore5"></li>
                </ol>
            </div>
            <button id="btn-goBack">Go Back</button>
            <button id="btn-clear">Clear High Scores</button>
        </section>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
